<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil</h4>
        <h6 class="card-subtitle">Ajuestes</h6>

        <form class="form p-t-20"
              [formGroup]="perfilForm"
              (submit)="actualizarPerfil()" >

          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Username"
                formControlName="nombre"

              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
                formControlName="email"
                [readOnly]="usuario.google"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [disabled]="this.perfilForm.invalid"
          >
            <i class="fa fa-save mr-1"></i>
            Guardar cambios
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>

        <div class="img-container text-center">
          <img *ngIf="!imgTmp" [src]="usuario.imagenUrl" class="img-avatar" />
          <img *ngIf="imgTmp" [src]="imgTmp" class="img-avatar" />
        </div>
        <br/>
        <input type="file" (change)="cambiarImagen($event.target.files[0])" />

        <br/>
        <br/>

        <button
          type="submit"
          [disabled]="!imagenSubir"
          (click)="subirImagen()"
          class="btn btn-success btn-block waves-effect waves-light m-r-10"
        >
          <i class="fa fa-save mr-1"></i>
          Guardar imagen
        </button>
      </div>
    </div>
  </div>
</div>
