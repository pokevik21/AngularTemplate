
<h4>
  {{ leyenda }}
</h4>

<div class="input-group mb-3">

  <div class="input-group-append">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)" >
      <i class="mdi mdi-minus" ></i>
    </button>
  </div>

  <input type="number"
         class="form-control"
         name="progreso"
         #txtProgress
         [(ngModel)]="progreso"
         (ngModelChange) = "onChange($event)"
         min="1"
         max="100" >

  <div class="input-group-append">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
      <i class="mdi mdi-plus" ></i>
    </button>
  </div>

</div>
